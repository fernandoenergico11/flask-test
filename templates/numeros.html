<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Add jQuery (make sure to include it before your custom script) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Configurar el encabezado para permitir el acceso desde la pÃ¡gina local -->
  <script>
    $(document).ready(function () {
      $.ajaxSetup({
        headers: {
          'Access-Control-Allow-Origin': '*'
        }
      });

      // Assuming you have a JavaScript array to store numbers
      var numbersArray = [];

      // Function to add a number to the array and update the display
      function addNumber(number) {
        numbersArray.push(number);

        // Display the updated numbers
        displayNumbers();
      }

      // Function to display numbers on the webpage
      function displayNumbers() {
        var $container = $('#numeros_obtenidos');
        $container.empty();

        // Iterate through the numbers array and append each number to the container
        for (var i = 0; i < numbersArray.length; i++) {
          var number = numbersArray[i];
          $container.append('<h1 style="text-align:center; color: #4967ff; font-size: 150px">' + number + '</h1>');
        }
      }

      // Example: Adding a number when the document is ready
      addNumber(123);
    });
  </script>
</head>
<body>

<div class="col-12 mt-4 col-lg-12">
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title azul text-blue text-uppercase"> 2 BOLETAS - MOTO YZ 450 </h5>
      <hr>
      <br>
      <label>
        <p class="text-uppercase">Comprar 2 Boletas</p>
        <h1>$100.000</h1>
      </label>

      <!-- Display the numbers when loading -->
      <div class="text-center" id="numeros_obtenidos">
        <!-- Numbers will be dynamically added here -->
      </div>

    </div>
  </div>
</div>

</body>
</html>
